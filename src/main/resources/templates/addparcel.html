<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a new parcel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Add a new parcel</h1>
<div>
    <form th:object="${parcel}" th:action="@{/save}" action="#" method="post">
        <label for="productName">Product:</label>
        <input type="text" id="productName" th:field="*{productName}" />
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="orderDate">Order Date:</label>
        <input type="text" id="orderDate" th:field="*{orderDate}" />
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" />
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="customerName">Customer:</label>
        <input type="text" id="customerName" th:field="*{customerName}" />
        <div style="..."></div>
        <label for="status">Status</label>
        <select id="status" th:field="*{status}" class="form-control">
            <option th:each="status: ${T(com.example.parcelnerd.domain.Status).values()}"
                    th:value="${status}" th:text="${status}"></option>
        </select>
        <div style="clear: both; display: block; height: 10px;"></div>
        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
